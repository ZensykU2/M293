<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-Übung</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
        gap: 10px;
        background: white;
        border: 2px solid #ccc;
        padding: 20px;
      }

      .box {
        background: lightblue;
        padding: 80px;
        font-size: 1.5rem;
        text-align: center;
        border: 1px solid #999;
      }

      .box:nth-child(1) {
        flex: 2;
      }

      .box:nth-child(2) {
        flex: 2;
      }
      
      .box:nth-child(3) {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox-Übung</h1>

    <div class="container">
      <div class="box">1</div>
      <div class="box">Dies ist mehr Text</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
